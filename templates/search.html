{% include "links.html" %}
{% if error %}
<ul>
    {% for error in error%}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}




{% if posts %}
<table class="table table-striped table-inverse">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Post</th>
            <th>Published</th>
          </tr>
        </thead>
        
        {% for post in posts  %}
        
        <tbody>
            <tr>
                <th scope="row"> {{ forloop.counter }} </th>
                <td><a href="{{ post.get_absolute_url}}">{{post.title}}</a></td>
                <td><a href="{{ post.get_absolute_url}}">{{post.post| truncatechars:10}}</a></td>
                <td><a href="{{ post.get_absolute_url}}">{{post.pub_date}}</a></td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    {% endif %}
